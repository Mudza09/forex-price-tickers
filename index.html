<!DOCTYPE html>
<html lang="zxx" dir="ltr">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site Properties -->
    <title>Realtime forex rates javascript fetch</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Realtime forex rates</h1>
        <p>using fetch API javascript, data provided by finnhub.io</p>
        <p>Github : <a href="https://github.com/Mudza09/forex-rates">https://github.com/Mudza09/forex-rates</a></p>
        <ul class="forex-wrapper"></ul>
    </div>    

    <!-- Javascript -->
    <script src="forex-rates.min.js"></script>
    <script>
        // forex rates user configurations
        priceTicker({
            apiKey: 'bpn288vrh5rf2as82tc0',     // finnhub api key
            pairs: [                            // currency pairs
                'XAUUSD', 
                'GBPUSD', 
                'EURUSD', 
                'AUDUSD', 
                'USDCAD', 
                'USDJPY',
                'USDCHF'
            ],
            autoReload: true,                   // set auto reload data every interval time used
            interval: 30000                     // interval time in miliseconds (default is every 1 minutes)
        });
    </script>
</body>

</html>
